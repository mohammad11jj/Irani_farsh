<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام در ایرانی فرش</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup-styles.css">
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>

    <section class="signup">
      <div class="container">
        <div class="signup__wrapper">
          <div class="signup__left">
            <div class="signup__left-wrapper">
              <a href="index.html" class="signup__brand">ایـــرانی  فرش</a>
              <h4 class="signup__title">ثبت نام</h4>
              <div class="form-box">
                <form action="#">
                  <div class="input-box">
                    <input type="text" required>
                    <label>نام</label>
                    <i class="fa-solid fa-user"></i>
                  </div>

                  <div class="input-box">
                    <input type="text" required>
                    <label>نام خانوادگی</label>
                    <i class="fa-solid fa-user"></i>
                  </div>

                  <div class="input-box">
                    <input type="password" required>
                    <label>ایجاد رمز عبور</label>
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye-slash show__pass eye-slash"></i>
                    <!-- <i class="fa-solid fa-eye eye"></i> -->
                  </div>

                  <div class="input-box">
                    <input type="password" required>
                    <label>تکرار رمز عبور</label>
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye-slash show__pass eye-slash"></i>
                    <!-- <i class="fa-sol id fa-eye eye"></i> -->
                  </div>

                  <div class="input-box">
                    <input type="text" required>
                    <label>شماره موبایل</label>
                    <i class="fa-solid fa-phone-flip"></i>
                  </div>

                  <button type="submit" class="signup__btn">ثبت نام</button>

                </form>
              </div>
              <p class="signup__text">حساب کاربری دارید؟ <a href="../signin.html" class="signup__link">ورود</a> کنید</p>
            </div>
          </div>
          <div class="signup__right">
            <div class="signup__image">
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/4bdeae93dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
