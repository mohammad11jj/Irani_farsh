<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به ایرانی فرش</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup-styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <section class="signin">
      <div class="container">
        <div class="signin__wrapper">
          <div class="signin__left">
            <div class="signin__left-wrapper">
              <a href="index.html" class="signin__brand">ایـــرانی فرش</a>
              <h4 class="signin__title">ورود</h4>
              <div class="form-box">
                <form action="#">
                  <div class="input-box">
                    <input type="text" required />
                    <label>شماره موبایل</label>
                    <i class="fa-solid fa-phone-flip"></i>
                  </div>

                  <div class="input-box">
                    <input type="password" required />
                    <label> رمز عبور</label>
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-eye-slash show__pass"></i>
                  </div>

                  <button type="submit" class="signin__btn">ورود</button>
                </form>
              </div>
              <p class="signin__text">
                ثبت نام نکرده اید؟همین حالا  
                <a href="signup.html" class="signin__link">عضو</a> شوید
              </p>
            </div>
          </div>
          <div class="signin__right">
            <div class="signin__image"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/4bdeae93dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
